<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine?</title>
  <style>
    :root{
      --pink-1:#ff4fa3;
      --pink-2:#ff7cc3;
      --pink-3:#ffd1e8;
      --bg:#fff5fb;
      --text:#4a1741;
      --shadow: 0 12px 30px rgba(255, 79, 163, 0.25);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 10%, var(--pink-3), transparent 60%),
                  radial-gradient(900px 500px at 90% 30%, #ffe6f3, transparent 60%),
                  linear-gradient(135deg, var(--bg), #ffffff);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
      position:relative;
    }

    /* Floating hearts background */
    .heart{
      position:absolute;
      width:14px;
      height:14px;
      background: rgba(255, 79, 163, 0.35);
      transform: rotate(45deg);
      border-radius: 3px;
      animation: floatUp linear infinite;
      filter: drop-shadow(0 6px 10px rgba(255, 79, 163, 0.2));
    }
    .heart::before, .heart::after{
      content:"";
      position:absolute;
      width:14px;
      height:14px;
      background: rgba(255, 79, 163, 0.35);
      border-radius:50%;
    }
    .heart::before{ left:-7px; top:0; }
    .heart::after{ top:-7px; left:0; }

    @keyframes floatUp{
      from{ transform: translateY(40px) rotate(45deg); opacity:0; }
      10%{opacity:1;}
      to{ transform: translateY(-120vh) rotate(45deg); opacity:0; }
    }

    .card{
      width:min(560px, 92vw);
      background: rgba(255,255,255,0.85);
      border: 1px solid rgba(255, 79, 163, 0.25);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(8px);
      text-align:center;
      position:relative;
      z-index:2;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 14px;
      border-radius: 999px;
      background: linear-gradient(90deg, rgba(255,79,163,0.15), rgba(255,124,195,0.15));
      border: 1px solid rgba(255,79,163,0.25);
      font-weight:600;
      font-size: 14px;
      margin-bottom: 10px;
    }

    h1{
      margin: 10px 0 10px;
      font-size: clamp(28px, 4vw, 40px);
      line-height: 1.15;
      letter-spacing: -0.5px;
    }

    .sub{
      margin: 0 auto 18px;
      max-width: 44ch;
      font-size: 16px;
      color: rgba(74, 23, 65, 0.75);
    }

    .btnRow{
      display:flex;
      flex-wrap:wrap;
      gap:12px;
      justify-content:center;
      margin-top: 18px;
    }

    button{
      border:0;
      cursor:pointer;
      padding: 12px 16px;
      border-radius: 14px;
      font-weight: 700;
      font-size: 15px;
      min-width: 150px;
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
      box-shadow: 0 10px 20px rgba(255, 79, 163, 0.18);
    }
    button:active{ transform: translateY(1px) scale(0.99); }

    .yes{
      background: linear-gradient(135deg, var(--pink-1), var(--pink-2));
      color: white;
    }
    .hellYes{
      background: linear-gradient(135deg, #ff2d93, #ff9bd2);
      color: white;
    }
    .nope{
      background: #fff0f7;
      color: var(--text);
      border: 1px solid rgba(255,79,163,0.35);
      box-shadow: 0 10px 20px rgba(255, 79, 163, 0.10);
    }

    .msg{
      margin-top: 16px;
      padding: 12px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255,79,163,0.25);
      background: rgba(255, 209, 232, 0.35);
      display:none;
      text-align:left;
    }

    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform: translateX(-50%);
      background: rgba(255,255,255,0.9);
      border: 1px solid rgba(255,79,163,0.35);
      border-radius: 999px;
      padding: 10px 14px;
      box-shadow: var(--shadow);
      color: var(--text);
      display:none;
      z-index:5;
      max-width: min(92vw, 720px);
      text-align:center;
    }

    .footer{
      margin-top: 16px;
      font-size: 13px;
      color: rgba(74, 23, 65, 0.65);
    }
  </style>
</head>
<body>

  <!-- Card -->
  <div class="card" role="main" aria-label="Valentine proposal card">
    <div class="badge">ğŸ’—ğŸ’—ğŸ’— <span>Special Question</span></div>
    <h1>Gola Badmaash, will you be my valentine?</h1>
    <p class="sub">Choose wiselyâ€¦ my heart is involved ğŸ˜ŒğŸ’</p>

    <div class="btnRow">
      <button class="yes" id="btnYes">Yes ğŸ’–</button>
      <button class="hellYes" id="btnHellYes">Fuck yeah ğŸ’˜</button>
      <button class="nope" id="btnNo">No</button>
    </div>

    <div class="msg" id="messageBox"></div>
    <div class="footer">Made with extra pink, extra hearts, and very serious feelings ğŸ’—</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // --- Floating hearts ---
    const heartCount = 26;
    for (let i = 0; i < heartCount; i++) {
      const h = document.createElement("div");
      h.className = "heart";
      const size = 10 + Math.random() * 18;
      h.style.width = size + "px";
      h.style.height = size + "px";
      h.style.left = (Math.random() * 100) + "vw";
      h.style.bottom = (-10 - Math.random() * 40) + "px";
      h.style.animationDuration = (8 + Math.random() * 10) + "s";
      h.style.animationDelay = (Math.random() * 6) + "s";
      h.style.background = `rgba(255, 79, 163, ${0.18 + Math.random() * 0.35})`;
      document.body.appendChild(h);
    }

    // --- UI helpers ---
    const messageBox = document.getElementById("messageBox");
    const toast = document.getElementById("toast");

    function showMessage(html) {
      messageBox.innerHTML = html;
      messageBox.style.display = "block";
    }

    let toastTimer;
    function showToast(text) {
      clearTimeout(toastTimer);
      toast.textContent = text;
      toast.style.display = "block";
      toastTimer = setTimeout(() => {
        toast.style.display = "none";
      }, 2400);
    }

    // --- Buttons ---
    document.getElementById("btnYes").addEventListener("click", () => {
      showMessage("ğŸ¥° <b>YAY!</b> You just made my whole day. ğŸ’—");
      showToast("âœ… Valentine accepted ğŸ’");
      confettiHearts();
    });

    document.getElementById("btnHellYes").addEventListener("click", () => {
      showMessage("ğŸ˜ <b>OKAY ICONIC!</b> Thatâ€™s the energy I was hoping for. ğŸ’˜");
      showToast("âœ… Extremely accepted ğŸ’–");
      confettiHearts();
    });

    document.getElementById("btnNo").addEventListener("click", (e) => {
      // Make "No" not selectable: show an error/toast and prevent any "no" outcome
      e.preventDefault();
      showToast("âŒ Sorry, this option is not good for your mental health.");
      showMessage("ğŸ’— <b>Error:</b> â€œNoâ€ is temporarily unavailable. Please select a healthier option ğŸ˜ŒğŸ’");
    });

    // Tiny heart "confetti" effect (no libraries)
    function confettiHearts() {
      const bursts = 18;
      for (let i = 0; i < bursts; i++) {
        const s = document.createElement("div");
        s.className = "heart";
        const size = 10 + Math.random() * 14;
        s.style.width = size + "px";
        s.style.height = size + "px";
        s.style.left = (48 + (Math.random() * 12 - 6)) + "vw";
        s.style.top = (46 + (Math.random() * 10 - 5)) + "vh";
        s.style.bottom = "auto";
        s.style.animationDuration = (2.2 + Math.random() * 1.3) + "s";
        s.style.animationDelay = "0s";
        s.style.background = `rgba(255, 79, 163, ${0.25 + Math.random() * 0.35})`;
        s.style.transform = "rotate(45deg)";
        s.style.pointerEvents = "none";
        document.body.appendChild(s);

        // Drift outwards then remove
        const dx = (Math.random() * 240 - 120);
        const dy = -(120 + Math.random() * 180);
        s.animate([
          { transform: "translate(0,0) rotate(45deg)", opacity: 1 },
          { transform: `translate(${dx}px, ${dy}px) rotate(45deg)`, opacity: 0 }
        ], { duration: 1600 + Math.random() * 700, easing: "cubic-bezier(.2,.8,.2,1)" });

        setTimeout(() => s.remove(), 2600);
      }
    }
  </script>
</body>
</html>
